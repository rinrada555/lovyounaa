<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #fad0dc;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        .gif {

        }

        }

</head>

<body>

    <div class="container">

</html>
